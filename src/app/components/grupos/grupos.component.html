<h1>Grupos de rock</h1>
<hr>
<ul class="list-group">
    <li class="list-group-item" *ngFor="let grupo of grupos">
        <h2>{{grupo.name}}</h2> 
        <ul>
            <li *ngFor="let miembros of grupo.miembros">{{miembros}}</li>
        </ul>
        <button>Ver detalles</button>
        <button>Borrar</button>
    </li>
</ul>
