<h1>Grupos de rock</h1>
<hr>
<ul class="list-group">
    <div *ngIf="gruposArray != []">
        <li class="list-group-item" *ngFor="let grupo of gruposArray">
            <h2>{{grupo.name}}</h2> 
                <p>{{grupo.miembros}}</p>
            <button (click)="detallesGrupo(grupo._id)">Ver detalles</button>
            <button (click)="borrarGrupo(grupo._id)">Borrar</button>
        </li>
    </div>
</ul>
