<h1 class="titulo">Listado de grupos de Rock de los 70</h1>
<app-barra-busqueda (resultadoBusqueda)="resultados($event)"></app-barra-busqueda>
<button class="crearGrupo" (click)="crearGrupo()">Crear nuevo grupo</button>
<hr>
<div class="listado" *ngIf="mostrarGrupos; else sinDatos">
    <div class="row">
        <div class="col-sm-6 datosGrupos" *ngFor="let grupo of gruposArray">
            <h2 class="tituloGrupo">{{grupo.name}}</h2> 
                <p><span class="negrita">Miembros:</span> {{grupo.miembros}}</p>
            <button (click)="detallesGrupo(grupo._id)">Ver detalles</button>
            <button (click)="borrarGrupo(grupo._id)">Borrar</button>
        </div>
    </div>
</div>
<ng-template #sinDatos>
    <h3>No hay resultados</h3>
</ng-template>
